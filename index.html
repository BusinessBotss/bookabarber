<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Barbero a Domicilio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #f5f5f5;
      --text: #e0e0e0;
      --text-sec: #8b949e;
      --shadow: rgba(0,0,0,0.7);
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; background: var(--bg);
      font-family: 'Poppins', sans-serif; color: var(--text);
      padding: 1rem;
    }
    .card {
      width: 360px; background: var(--card);
      border-radius: var(--radius); padding: 2rem;
      box-shadow: 0 8px 16px var(--shadow);
    }
    h1 {
      text-align: center; margin-bottom: 1.5rem;
      color: var(--accent); font-weight: 600;
    }
    .field { margin-bottom: 1rem; }
    label {
      display: block; margin-bottom: 0.5rem;
      color: var(--text-sec); font-size: 0.9rem;
    }
    select, input[type="text"], input[type="tel"], input[type="date"], input[type="time"] {
      width: 100%; padding: 0.75rem;
      border: none; border-radius: var(--radius);
      background: rgba(255,255,255,0.05);
      color: var(--text); font-size: 0.95rem;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
      transition: background 0.2s, box-shadow 0.2s;
    }
    select:focus, input:focus {
      background: rgba(255,255,255,0.1);
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }
    .surcharge {
      display: flex; align-items: center; gap: 0.5rem;
    }
    .surcharge input {
      width: auto; transform: scale(1.2);
    }
    .btn {
      width: 100%; padding: 0.75rem;
      background: var(--accent); color: var(--bg);
      border: none; border-radius: var(--radius);
      font-weight: 600; cursor: pointer;
      box-shadow: 0 6px 10px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 14px var(--shadow);
    }
    .btn:disabled {
      opacity: 0.5; cursor: not-allowed;
    }
    #summary {
      margin-top: 1.5rem; padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      font-size: 0.95rem; line-height: 1.4;
      white-space: pre-wrap;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reserva tu Servicio</h1>
    <form id="booking-form">
      <div class="field">
        <label for="service">Servicio</label>
        <select id="service" required>
          <option value="" disabled selected>-- Elige Servicio --</option>
          <option value="Cortar">Cortar - 12,00€</option>
          <option value="Tinte">Tinte desde 10,00€</option>
          <option value="Mechas">Mechas desde 10,00€</option>
          <option value="Afeitar">Afeitar - 8,00€</option>
          <option value="Alisado">Alisado desde 10,00€</option>
          <option value="Niños">Niños - 10,00€</option>
        </select>
      </div>
      <div class="field">
        <label for="date">Fecha</label>
        <input type="date" id="date" required min="" />
      </div>
      <div class="field">
        <label for="time">Hora</label>
        <input type="time" id="time" required min="09:00" max="22:00" step="900" />
      </div>
      <div class="field">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required />
      </div>
      <div class="field">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" placeholder="+34 600 000 000" required />
      </div>
      <div class="field surcharge">
        <input type="checkbox" id="plus-travel" />
        <label for="plus-travel">Plus desplazamiento (+30,00€)</label>
      </div>
      <button type="submit" class="btn" id="btn-generate">Ver Resumen</button>
    </form>
    <div id="summary" class="hidden"></div>
    <button id="btn-send" class="btn hidden">Enviar por WhatsApp</button>
  </div>

  <script>
    // Inicializar fecha mínima a hoy
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    // Precios base
    const priceMap = { Cortar:12, Tinte:10, Mechas:10, Afeitar:8, Alisado:10, "Niños":10 };
    const form = document.getElementById('booking-form');
    const btnGenerate = document.getElementById('btn-generate');
    const btnSend = document.getElementById('btn-send');
    const summaryEl = document.getElementById('summary');
    const serviceEl = document.getElementById('service');
    const nameEl = document.getElementById('name');
    const phoneEl = document.getElementById('phone');
    const plusTravel = document.getElementById('plus-travel');
    const timeEl = document.getElementById('time');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const service = serviceEl.value;
      const date = dateInput.value;
      const time = timeEl.value;
      const name = nameEl.value.trim();
      const phone = phoneEl.value.trim();
      const plus = plusTravel.checked;
      let price = priceMap[service] || 0;
      if (plus) price += 30;

      const summary =
`Resumen de la Reserva:
- Servicio: ${service}
- Fecha: ${date}
- Hora: ${time}
- Desplazamiento: ${plus ? 'Sí (+5,00€)' : 'No'}
- Precio estimado: ${price.toFixed(2)}€
- Nombre: ${name}
- Teléfono: ${phone}`;
      summaryEl.textContent = summary;
      summaryEl.classList.remove('hidden');
      btnSend.classList.remove('hidden');
    });

    btnSend.addEventListener('click', () => {
      const phone = phoneEl.value.replace(/\s+/g, '');
      const text = encodeURIComponent(summaryEl.textContent);
      window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
    });
  </script>
</body>
</html>
