<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas Multiling√ºe - Barbero a Domicilio</title>
  <style>
    :root { --bg:#121212;--card:rgba(25,27,30,0.75);--accent:#f5f5f5;--text:#e0e0e0;--text-sec:#8b949e;--shadow:rgba(0,0,0,0.7);--radius:12px; }
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:var(--bg);color:var(--text);padding:1rem;}
    .card{position:relative;width:360px;padding:2rem;background:var(--card);border-radius:var(--radius);backdrop-filter:blur(10px);box-shadow:0 8px 16px var(--shadow);animation:fadeIn .6s ease-out;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);} }
    .lang-switch{position:absolute;top:1rem;right:1rem;display:flex;gap:.25rem;flex-wrap:wrap;}
    .lang-btn{background:transparent;border:none;color:var(--text-sec);cursor:pointer;font-size:.8rem;transition:color .2s;text-transform:uppercase;}
    .lang-btn.active{color:var(--accent);text-decoration:underline;}
    h1{font-size:1.4rem;text-align:center;margin-bottom:1rem;color:var(--accent);}
    .field{margin-bottom:1rem;}
    label{display:block;margin-bottom:.3rem;color:var(--text-sec);font-size:.85rem;}
    input,select{width:100%;padding:.6rem;border:none;border-radius:6px;background:rgba(255,255,255,0.05);color:var(--text);font-size:.9rem;box-shadow:inset 0 2px 4px rgba(0,0,0,0.6);transition:background .2s,box-shadow .2s;}
    input::placeholder{color:var(--text-sec);}
    input:focus,select:focus{outline:none;background:rgba(255,255,255,0.1);box-shadow:0 0 0 2px var(--accent);}
    .surcharge{display:flex;align-items:center;gap:.5rem;flex-wrap:wrap;}
    .surcharge input{transform:scale(1.2);}
    .btn{width:100%;padding:.6rem;background:var(--accent);color:var(--bg);border:none;border-radius:var(--radius);font-weight:600;cursor:pointer;box-shadow:0 6px 10px var(--shadow);transition:transform .2s,box-shadow .2s;font-size:.95rem;}
    .btn:disabled{opacity:.5;cursor:not-allowed;}
    .btn:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 10px 14px var(--shadow);}
    #summary{margin-top:1rem;padding:1rem;background:rgba(255,255,255,0.05);border-radius:var(--radius);white-space:pre-wrap;font-size:.9rem;line-height:1.3;}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="es">es</button>
      <button class="lang-btn" data-lang="en">en</button>
      <button class="lang-btn" data-lang="de">de</button>
      <button class="lang-btn" data-lang="fr">fr</button>
      <button class="lang-btn" data-lang="it">it</button>
      <button class="lang-btn" data-lang="ar">ar</button>
    </div>
    <h1 id="title"></h1>
    <form id="booking-form" novalidate>
      <div class="field">
        <label id="label-service" for="service"></label>
        <select id="service" required></select>
      </div>
      <div class="field">
        <label id="label-date" for="date"></label>
        <input type="date" id="date" required />
      </div>
      <div class="field">
        <label id="label-time" for="time"></label>
        <input type="time" id="time" required min="09:00" max="22:00" step="900" />
      </div>
      <div class="field">
        <label id="label-name" for="name"></label>
        <input type="text" id="name" required />
      </div>
      <div class="field">
        <label id="label-phone" for="phone"></label>
        <input type="tel" id="phone" required />
      </div>
      <div class="field surcharge">
        <input type="checkbox" id="plus-travel" />
        <label id="label-plus" for="plus-travel"></label>
      </div>
      <button id="btn-generate" type="submit" class="btn" disabled></button>
    </form>
    <div id="summary" class="hidden"></div>
    <button id="btn-send" class="btn hidden"></button>
  </div>

  <script>
    const translations = {
      es: { title:'Reserva tu Servicio', serviceLabel:'Servicio', servicePlaceholder:'-- Elige Servicio --', services:[{v:'Cortar',l:'Cortar - 12,00‚Ç¨'},{v:'Tinte',l:'Tinte desde 10,00‚Ç¨'},{v:'Mechas',l:'Mechas desde 10,00‚Ç¨'},{v:'Afeitar',l:'Afeitar - 8,00‚Ç¨'},{v:'Alisado',l:'Alisado desde 10,00‚Ç¨'},{v:'Ni√±os',l:'Ni√±os - 10,00‚Ç¨'}], date:'Fecha', time:'Hora', nameLabel:'Nombre', namePlaceholder:'Tu nombre', phoneLabel:'Tel√©fono', phonePlaceholder:'+34 600 000 000', plus:'Plus desplazamiento en Palma (+30,00‚Ç¨)', btnGenerate:'Ver Resumen', btnSend:'Enviar por WhatsApp', summaryPrefix:'Buenos d√≠as, ¬øser√≠a posible reservar?:'},
      en: { title:'Book Your Service', serviceLabel:'Service', servicePlaceholder:'-- Choose Service --', services:[{v:'Cut',l:'Cut - ‚Ç¨12.00'},{v:'Dye',l:'Dye from ‚Ç¨10.00'},{v:'Highlights',l:'Highlights from ‚Ç¨10.00'},{v:'Shave',l:'Shave - ‚Ç¨8.00'},{v:'Straighten',l:'Straighten from ‚Ç¨10.00'},{v:'Kids',l:'Kids - ‚Ç¨10.00'}], date:'Date', time:'Time', nameLabel:'Name', namePlaceholder:'Your name', phoneLabel:'Phone', phonePlaceholder:'+34 600 000 000', plus:'Travel surcharge in Palma (+‚Ç¨30.00)', btnGenerate:'View Summary', btnSend:'Send via WhatsApp', summaryPrefix:'Good morning, would it be possible to book?:'},
      de: { title:'Buche deinen Service', serviceLabel:'Service', servicePlaceholder:'-- Service w√§hlen --', services:[{v:'Haarschnitt',l:'Haarschnitt - 12,00‚Ç¨'},{v:'F√§rben',l:'F√§rben ab 10,00‚Ç¨'},{v:'Str√§hnen',l:'Str√§hnen ab 10,00‚Ç¨'},{v:'Rasur',l:'Rasur - 8,00‚Ç¨'},{v:'Gl√§tten',l:'Gl√§tten ab 10,00‚Ç¨'},{v:'Kinder',l:'Kinder - 10,00‚Ç¨'}], date:'Datum', time:'Uhrzeit', nameLabel:'Name', namePlaceholder:'Ihr Name', phoneLabel:'Telefon', phonePlaceholder:'+34 600 000 000', plus:'Anfahrtszuschlag Palma (+30,00‚Ç¨)', btnGenerate:'Zusammenfassung', btnSend:'Per WhatsApp senden', summaryPrefix:'Guten Morgen, w√§re es m√∂glich zu buchen?:'},
      fr: { title:'R√©servez votre service', serviceLabel:'Service', servicePlaceholder:'-- Choisir un service --', services:[{v:'Coupe',l:'Coupe - 12,00‚Ç¨'},{v:'Coloration',l:'Coloration d√®s 10,00‚Ç¨'},{v:'M√®ches',l:'M√®ches d√®s 10,00‚Ç¨'},{v:'Rasage',l:'Rasage - 8,00‚Ç¨'},{v:'Lissage',l:'Lissage d√®s 10,00‚Ç¨'},{v:'Enfants',l:'Enfants - 10,00‚Ç¨'}], date:'Date', time:'Heure', nameLabel:'Nom', namePlaceholder:'Votre nom', phoneLabel:'T√©l√©phone', phonePlaceholder:'+34 600 000 000', plus:'Suppl√©ment d√©placement Palma (+30,00‚Ç¨)', btnGenerate:'Voir le r√©sum√©', btnSend:'Envoyer sur WhatsApp', summaryPrefix:'Bonjour, serait-il possible de r√©server?:'},
      it: { title:'Prenota il tuo servizio', serviceLabel:'Servizio', servicePlaceholder:'-- Scegli servizio --', services:[{v:'Taglio',l:'Taglio - 12,00‚Ç¨'},{v:'Colorazione',l:'Colorazione da 10,00‚Ç¨'},{v:'Meches',l:'Meches da 10,00‚Ç¨'},{v:'Rasatura',l:'Rasatura - 8,00‚Ç¨'},{v:'Lisciatura',l:'Lisciatura da 10,00‚Ç¨'},{v:'Bambini',l:'Bambini - 10,00‚Ç¨'}], date:'Data', time:'Ora', nameLabel:'Nome', namePlaceholder:'Il tuo nome', phoneLabel:'Telefono', phonePlaceholder:'+34 600 000 000', plus:'Supplemento trasferta Palma (+30,00‚Ç¨)', btnGenerate:'Visualizza riepilogo', btnSend:'Invia su WhatsApp', summaryPrefix:'Buongiorno, sarebbe possibile prenotare?:'},
      ar: { title:'ÿßÿ≠ÿ¨ÿ≤ ÿÆÿØŸÖÿ™ŸÉ', serviceLabel:'ÿßŸÑÿÆÿØŸÖÿ©', servicePlaceholder:'-- ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ© --', services:[{v:'ŸÇÿµ',l:'ŸÇÿµ - 12,00‚Ç¨'},{v:'ÿµÿ®ÿ∫ÿ©',l:'ÿµÿ®ÿ∫ÿ© ŸÖŸÜ 10,00‚Ç¨'},{v:'ŸáÿßŸäŸÑÿßŸäÿ™',l:'ŸáÿßŸäŸÑÿßŸäÿ™ ŸÖŸÜ 10,00‚Ç¨'},{v:'ÿ≠ŸÑÿßŸÇÿ©',l:'ÿ≠ŸÑÿßŸÇÿ© - 8,00‚Ç¨'},{v:'ÿ™ŸÜÿπŸäŸÖ',l:'ÿ™ŸÜÿπŸäŸÖ ŸÖŸÜ 10,00‚Ç¨'},{v:'ÿ£ÿ∑ŸÅÿßŸÑ',l:'ÿ£ÿ∑ŸÅÿßŸÑ - 10,00‚Ç¨'}], date:'ÿßŸÑÿ™ÿßÿ±ŸäÿÆ', time:'ÿßŸÑŸàŸÇÿ™', nameLabel:'ÿßŸÑÿßÿ≥ŸÖ', namePlaceholder:'ÿßÿ≥ŸÖŸÉ', phoneLabel:'ÿßŸÑŸáÿßÿ™ŸÅ', phonePlaceholder:'+34 600 000 000', plus:'ÿ±ÿ≥ŸàŸÖ ÿßŸÑÿ™ŸÜŸÇŸÑ ŸÅŸä ÿ®ÿßŸÑŸÖÿß (+30,00‚Ç¨)', btnGenerate:'ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÑÿÆÿµ', btnSend:'ÿ•ÿ±ÿ≥ÿßŸÑ ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®', summaryPrefix:'ÿµÿ®ÿßÿ≠ ÿßŸÑÿÆŸäÿ±ÿå ŸáŸÑ ŸÖŸÜ ÿßŸÑŸÖŸÖŸÉŸÜ ÿßŸÑÿ≠ÿ¨ÿ≤ÿü:' }
    };
    const btns=document.querySelectorAll('.lang-btn');
    const E=id=>document.getElementById(id);
    let cur='es';
    function apply(){
      const t=translations[cur];
      E('title').textContent=t.title;
      E('label-service').textContent=t.serviceLabel;
      E('service').innerHTML=`<option value disabled selected>${t.servicePlaceholder}</option>`+t.services.map(s=>`<option value="${s.v}">${s.l}</option>`).join('');
      E('label-date').textContent=t.date;
      E('label-time').textContent=t.time;
      E('label-name').textContent=t.nameLabel;
      E('name').placeholder=t.namePlaceholder;
      E('label-phone').textContent=t.phoneLabel;
      E('phone').placeholder=t.phonePlaceholder;
      E('label-plus').textContent=t.plus;
      E('btn-generate').textContent=t.btnGenerate;
      E('btn-send').textContent=t.btnSend;
    }
    btns.forEach(b=>b.onclick=()=>{btns.forEach(x=>x.classList.remove('active'));b.classList.add('active');cur=b.dataset.lang;document.documentElement.lang=cur;apply();E('summary').classList.add('hidden');E('btn-send').classList.add('hidden');});
    apply();
    E('date').min=new Date().toISOString().split('T')[0];
    const prices={};Object.values(translations).forEach(t=>t.services.forEach(s=>prices[s.v]=parseFloat(s.l.match(/\d+,?\d*/)[0].replace(',','.'))));
    function valid(){return E('service').value&&E('date').value&&E('time').value&&E('name').value.trim()&&/^\+34\s?\d{9}$/.test(E('phone').value);}  
    ['service','date','time','name','phone'].forEach(id=>E(id).addEventListener('input',()=>{E('btn-generate').disabled=!valid();}));
    E('booking-form').addEventListener('submit',e=>{e.preventDefault();const s=E('service').value,d=E('date').value,tm=E('time').value,n=E('name').value.trim(),p=E('phone').value.trim(),pl=E('plus-travel').checked;let pr=prices[s]||0;if(pl)pr+=30;const pre=translations[cur].summaryPrefix;const txt=`${pre}\n- üá∏üá¶ ÿßŸÑÿÆÿØŸÖÿ©: ${s}\n- üá∏üá¶ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ: ${d}\n- üá∏üá¶ ÿßŸÑŸàŸÇÿ™: ${tm}\n- üá∏üá¶ ÿßŸÑÿ™ŸÜŸÇŸÑ: ${pl?'ŸÜÿπŸÖ (+30,00‚Ç¨)':'ŸÑÿß'}\n- üá∏üá¶ ÿßŸÑÿ≥ÿπÿ±: ${pr.toFixed(2)}‚Ç¨\n- üá∏üá¶ ÿßŸÑÿßÿ≥ŸÖ: ${n}\n- üá∏üá¶ ÿßŸÑŸáÿßÿ™ŸÅ: ${p}`;E('summary').textContent=txt;E('summary').classList.remove('hidden');E('btn-send').classList.remove('hidden');});
    E('btn-send').addEventListener('click',()=>{window.open(`https://wa.me/${E('phone').value.replace(/\s+/g,'')}?text=${encodeURIComponent(E('summary').textContent)}`,'_blank');});
  </script>
</body>
</html>
